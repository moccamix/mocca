<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="intial-scale=1, width=device-width" />
    <title>Urban Expresso</title>
    <style>
      body {
        font-family: Helvetica;
        display: flex;
        flex-direction: column;
        align-items: left;
        margin-left: 10px;
        margin: 0;
        padding: 20px;
        background-color: #000000;
      }
      .subtitleH {
        display: block;
        font-family: Helvetica;
        color: azure;
        font-size: 18px;
        margin-bottom: 0;
      }
      .subtitle {
        display: block;
        font-family: Helvetica;
        color: azure;
        font-size: 18px;
        margin-bottom: 7px;
      }
      .listofgoods {
        display: block;
        width: 300px;
      }
      .arguments {
        display: block;
        font-family: Helvetica;
        color: azure;
        font-size: 18px;
        margin-bottom: 7px;
      }

      a {
        color: rgb(255, 255, 255); /* Link color */
        text-decoration: underline; /* Underline links */
      }
      .label {
        display: inline-block;
        background-color: rgb(0, 0, 0);
        font-family: Helvetica;
        padding: 0;
        color: azure;
        border: #000000;
        cursor: pointer;
        margin-top: 7px; /* Margin around buttons */
        font-size: 18px; /* Increased font size for buttons */
        transition: background-color 0.15s, color 0.15s;
      }
      .label:hover {
        background-color: rgb(255, 255, 255);
        color: black;
      }
      .return-botton-location {
        grid-template-columns: 20px;
        margin-top: 90px;
      }
      .café-button-div-ffs {
        margin-top: 20px;
      }
      .café-button {
        background-color: rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        border: 1px solid black;
        cursor: pointer;
        margin: 0; /* Margin around buttons */
        padding: 0; /* Increased padding for larger buttons */
        font-size: 9px; /* Increased font size for buttons */
        transition: background-color 0.15s, color 0.15s;
      }

      .café-button:hover {
        background-color: rgb(255, 255, 255);
        color: black;
        border: 1px solid black;
      }

      .café-button:active {
        background-color: rgb(0, 0, 0);
        color: azure;
      }

      /* Style for the return button */
      .return-button {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="subtitleH"><h3>Dear Artist,</h3></div>
    <div class="listofgoods">
      <div class="arguments">When you create art,</div>
      <div class="arguments">we want the world to see.</div>
      <div class="arguments">We display your art in cafés for free</div>
    </div>
    <div class="café-button-div-ffs">
      <a href="Cafés.html" style="text-decoration: none" target="_blank">
        <button class="label">click on me and you'll see</button>
      </a>
    </div>
    <div class="return-botton-location">
      <button class="café-button return-button">
        <a href="index.html" style="text-decoration: none">back to menue</a>
      </button>
    </div>
  </body>
</html>
